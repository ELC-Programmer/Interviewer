<style>
	.interviewee-disabled {
		background-color: transparent;
	}
	.time-container{
		text-align:center;
	}
		.interviewee-disabled-message{
			animation: blinker 2s linear infinite;
			width:100%;
			padding:8px;
			margin-bottom:5px;
			text-align:center;
			font-size:1.2em;
		}
		@keyframes blinker{
			20%{
				background-color:#ED1233;
			}
		}
	.container{
		display:flex;
		align-items:center;
		flex-direction:row;
		margin-bottom:15px;
		height:60vh;
		background-color:#4C3523;
	}
		.video-container{
			display:flex;
			align-items:center;
			height:100%;
			color:white;
			width:60%;
			position:relative;
		}
			.video-prompt, .video-error{
				color:white;
				text-align:center;
			}
				.icon{
					margin:auto;
					width:50%;
				}
			.interview-video{
				width:100%;
				max-height:100%;
			}
		.div-class{
			text-align:center;
			width:40%;
			height:100%;
			overflow:scroll;
			background-color:#BAAB68;
			text-align:left;
			padding:0;
		}
			.question-disabled {
				text-decoration:line-through;
			}
			li{
				list-style-type:none;
				padding:8px;
			}
				li > a{
					cursor:pointer;
				}
</style>

<h2 class="sub-titles">Interviewing <span class="name">NAME</span> (<span class="title">TITLE</span>)</h2>
<p class="time-container"><span class="time">X:XX</span> Remaining</p>
<p class="interviewee-disabled-message sub-titles">Time's up. Please choose another interviewee.</p>


<div class="container">
	<div class="video-container">
		<div class="video-prompt center-horz-vert">
			<img class="icon" src="../assets/video-player.png">
			<br />
			<p class="sub-titles">Please select a video option on the right.</p>
		</div>	
		<div class="video-error center-horz-vert" hidden>
			<img class="icon" style="width:90%" src="../assets/broken-video.png">
			<br />
			<p class="sub-titles">Video link is broken.</p>
		</div>	
		<video class="interview-video center-horz-vert" autoplay hidden>
			<!-- <source class="interview-video-src" type="video/mp4"> -->
		</video>
	</div>
	<ul class="div-class">
		<li class="question-prototype">
			<a class="question-prompt question-button">QUESTION HERE</a>
		</li>
	</ul>
</div>
<div style="width:100%; text-align:center;">
	<input type="button" class="back gen-button center-button-full-width success sub-titles" value="back" />
</div>
